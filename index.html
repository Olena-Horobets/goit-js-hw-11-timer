<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <h1>
      <span class="title-1">до дня рожденья</span><br />
      <span class="title-2"><span class="first-letter">Л</span>еночки</span
      ><br />
      <span class="title-3">осталось:</span>
    </h1>

    <!-- Timer markup -->
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">00</span>
        <span class="label">Days</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours">00</span>
        <span class="label">Hours</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins">00</span>
        <span class="label">Minutes</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs">00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <!-- Decorative clock -->
    <div class="clock">
      <span class="clock-el el-1"></span><span class="clock-el el-2"></span
      ><span class="clock-el el-3"></span><span class="clock-el el-4"></span
      ><span class="clock-el el-5"></span><span class="clock-el el-6"></span
      ><span class="clock-el el-7"></span><span class="clock-el el-8"></span
      ><span class="clock-el el-9"></span><span class="clock-el el-10"></span
      ><span class="clock-el el-11"></span><span class="clock-el el-12"></span>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
